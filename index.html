<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Pattern</title>
   
  </head>
  <body>
    <div class="grid-container">
      
     <div class="row">
        <div class="red"    onclick = "change(1,'red')"    id="1"></div>
        <div class="purple" onclick = "change(2,'purple')" id="2" ></div>
        <div class="red"    onclick = "change(3,'red')"    id="3"></div>
        <div class="red"       onclick = "change(4,'red')"    id="4"></div>
        <div class="royalblue"  onclick = "change(5,'royalblue')"    id="5"></div>
        <div class="white"  onclick = "change(6,'white')"    id="6"></div>
      </div>
     
      <div class="row" >
        <div class="red" onclick = "change(7,'red')"    id="7" ></div>
        <div class="orange" onclick = "change(8,'orange')"    id="8"></div>
        <div class="white"  onclick = "change(9,'white')"    id="9"></div>
        <div class="white"  onclick = "change(10,'white')"    id="10"></div>
        <div class="orange"  onclick = "change(11,'orange')"    id="11"></div>
        <div class="white" onclick = "change(12,'white')"    id="12"></div>
      </div>
      
      <div class="row">
        <div class="purple" onclick = "change(13,'purple')"    id="13"></div>
        <div class="orange"  onclick = "change(14,'orange')"    id="14"></div>
        <div class="white"  onclick = "change(15,'white')"    id="15"></div>
        <div class="white"  onclick = "change(16,'white')"    id="16"></div>
        <div class="orange"  onclick = "change(17,'orange')"    id="17"></div>
        <div class="white"  onclick = "change(18,'white')"    id="18"></div>
      </div>
     
      <div class="row">
        <div class="orange"  onclick = "change(19,'orange')"    id="19"></div>
        <div class="royalblue" onclick = "change(20,'royalblue')"    id="20"></div>
        <div class="purple" onclick = "change(21,'purple')"    id="21"></div>
        <div class="red" onclick = "change(22,'red')"    id="22"></div>
        <div class="red" onclick = "change(23,'red')"    id="23"></div>
        <div class="white"  onclick = "change(24,'white')"    id="24"></div>
      </div>
     
      <div class="row">
        <div class="orange"  onclick = "change(25,'orange')"    id="25"></div>
        <div class="purple" onclick = "change(26,'purple')"    id="26"></div>
        <div class="orange"  onclick = "change(27,'orange')"    id="27"></div>
        <div class="orange"  onclick = "change(28,'orange')"    id="28"></div>
        <div class="purple" onclick = "change(29,'purple')"    id="29"></div>
        <div class="royalblue" onclick = "change(30,'royalblue')"    id="30"></div>
      </div>
      

      
    </div>
     </body>
</html>
